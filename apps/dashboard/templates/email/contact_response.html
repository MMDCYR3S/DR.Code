<!DOCTYPE html>
<html dir="rtl" lang="fa">
<head>
    <meta charset="UTF-8">
    <title>پاسخ به پیام شما - دکتر کد</title>
    <style>
        body { font-family: Tahoma; direction: rtl; background: #f5f5f5; }
        .container { max-width: 600px; margin: 20px auto; background: white; padding: 30px; border-radius: 8px; }
        .header { background: #007bff; color: white; padding: 20px; text-align: center; border-radius: 8px; margin-bottom: 20px; }
        .response { background: #f8f9fa; padding: 15px; border-right: 4px solid #007bff; margin: 20px 0; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>دکتر کد</h2>
        </div>
        
        <h3>سلام {{ contact.full_name }} عزیز</h3>
        
        <p>پیام شما با موضوع <strong>"{{ contact.subject_display }}"</strong> بررسی شد.</p>
        
        <div class="response">
            <h4>پاسخ تیم پشتیبانی:</h4>
            <p>{{ contact.admin_response|linebreaks }}</p>
        </div>
        
        <p>تشکر از اعتماد شما</p>
        <p><strong>تیم دکتر کد</strong></p>
    </div>
</body>
</html>
