<!-- Plan Modal -->
<div x-show="isPlanModalOpen" 
     x-cloak 
     @keydown.escape.window="closePlanModal()"
     x-transition:enter="transition ease-out duration-300"
     x-transition:enter-start="opacity-0"
     x-transition:enter-end="opacity-100"
     x-transition:leave="transition ease-in duration-200"
     x-transition:leave-start="opacity-100"
     x-transition:leave-end="opacity-0"
     class="fixed inset-0 z-50 overflow-y-auto">
    
    <!-- Backdrop -->
    <div class="flex min-h-screen items-center justify-center p-4">
        <div @click="closePlanModal()" 
             class="fixed inset-0 bg-slate-900 bg-opacity-60 backdrop-blur-sm"></div>
        
        <!-- Modal Container -->
        <div x-show="isPlanModalOpen"
             @click.stop
             x-transition:enter="transition ease-out duration-300"
             x-transition:enter-start="opacity-0 scale-95"
             x-transition:enter-end="opacity-100 scale-100"
             x-transition:leave="transition ease-in duration-200"
             x-transition:leave-start="opacity-100 scale-100"
             x-transition:leave-end="opacity-0 scale-95"
             class="relative z-10 w-full max-w-md md:max-w-2xl bg-white rounded-xl shadow-2xl my-8 flex flex-col max-h-[90vh]">
            
            <!-- Modal Header -->
            <div class="flex-shrink-0 p-5 md:p-6 flex justify-between items-center border-b border-slate-200 bg-white rounded-t-xl">
                <div class="flex items-center">
                    <div class="w-10 h-10 bg-green-100 rounded-lg flex items-center justify-center ml-3">
                        <i class="fa-solid fa-box text-green-600"></i>
                    </div>
                    <div>
                        <h3 class="text-lg md:text-xl font-bold text-slate-800" x-text="modalTitle"></h3>
                        <p class="text-sm text-slate-500">مدیریت پلن‌های سیستم</p>
                    </div>
                </div>
                <button @click="closePlanModal()" 
                        class="p-2 text-slate-400 hover:text-slate-700 rounded-full hover:bg-slate-100 transition-colors">
                    <i class="fa-solid fa-times text-lg"></i>
                </button>
            </div>

            <!-- Modal Body -->
            <div class="flex-1 overflow-y-auto p-6 md:p-8">
                <form @submit.prevent="submitPlanForm()" id="planForm">
                    <!-- Row 1: Membership و نام پلن -->
                    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-6">
                        <div class="form-field">
                            <label class="block text-sm font-semibold text-slate-700 mb-3">
                                <i class="fa-solid fa-layer-group ml-2 text-blue-500"></i>
                                نوع Membership
                            </label>
                            <select x-model="planFormData.membership" 
                                    required
                                    class="w-full px-4 py-3 border border-slate-300 rounded-lg bg-slate-50 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent transition-all duration-200">
                                <option value="">انتخاب Membership</option>
                                {% for membership in memberships %}
                                <option value="{{ membership.id }}">{{ membership.title }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="form-field">
                            <label class="block text-sm font-semibold text-slate-700 mb-3">
                                <i class="fa-solid fa-tag ml-2 text-green-500"></i>
                                نام پلن
                            </label>
                            <input type="text" 
                                   x-model="planFormData.name" 
                                   placeholder="مثال: بسته ۱ ماهه" 
                                   required
                                   class="w-full px-4 py-3 border border-slate-300 rounded-lg bg-slate-50 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent transition-all duration-200">
                        </div>
                    </div>

                    <!-- Row 2: مدت زمان و قیمت -->
                    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-6">
                        <div class="form-field">
                            <label class="block text-sm font-semibold text-slate-700 mb-3">
                                <i class="fa-solid fa-calendar-day ml-2 text-purple-500"></i>
                                مدت زمان (روز)
                            </label>
                            <input type="number" 
                                   x-model="planFormData.duration_days" 
                                   placeholder="30" 
                                   min="1"
                                   required
                                   class="w-full px-4 py-3 border border-slate-300 rounded-lg bg-slate-50 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent transition-all duration-200">
                            <p class="mt-2 text-xs text-slate-500">
                                مدت زمان به روز وارد شود
                            </p>
                        </div>

                        <div class="form-field">
                            <label class="block text-sm font-semibold text-slate-700 mb-3">
                                <i class="fa-solid fa-tags ml-2 text-red-500"></i>
                                قیمت (ریال)
                            </label>
                            <input type="number" 
                                   x-model="planFormData.price" 
                                   placeholder="1000000" 
                                   min="0"
                                   required
                                   class="w-full px-4 py-3 border border-slate-300 rounded-lg bg-slate-50 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent transition-all duration-200">
                        </div>
                    </div>

                    <!-- فعال بودن -->
                    <div class="bg-gradient-to-r from-slate-50 to-green-50 rounded-xl p-5 mb-6 border border-slate-200">
                        <div class="flex flex-col md:flex-row items-start md:items-center justify-between gap-4">
                            <div class="flex items-center">
                                <input type="checkbox"
                                       x-model="planFormData.is_active" 
                                       class="h-5 w-5 text-green-600 focus:ring-green-500 border-slate-300 rounded transition-all duration-200">
                                <label class="mr-3 block text-sm font-semibold text-slate-700">
                                    <i class="fa-solid fa-toggle-on ml-2 text-green-500"></i>
                                    پلن فعال است
                                </label>
                            </div>
                            <div class="text-xs text-slate-600 bg-white px-4 py-2 rounded-full border border-slate-200 shadow-sm">
                                <i class="fa-solid fa-lightbulb ml-1 text-yellow-500"></i>
                                پلن‌های غیرفعال قابل خرید نیستند
                            </div>
                        </div>
                    </div>
                </form>
            </div>

            <!-- Modal Footer -->
            <div class="flex-shrink-0 border-t border-slate-200 px-6 md:px-8 py-4 bg-slate-50 rounded-b-xl">
                <div class="flex flex-col-reverse md:flex-row justify-end items-center gap-3">
                    <button type="button" 
                            @click="closePlanModal()" 
                            class="w-full md:w-auto py-3 md:py-2.5 px-6 text-sm font-semibold bg-white border-2 border-slate-300 text-slate-700 rounded-lg hover:bg-slate-50 hover:border-slate-400 transition-all duration-200">
                        <i class="fa-solid fa-times ml-2"></i>
                        انصراف
                    </button>
                    <button type="submit" 
                            form="planForm"
                            :disabled="isLoading"
                            class="w-full md:w-auto py-3 md:py-2.5 px-8 text-sm font-semibold bg-gradient-to-r from-green-600 to-green-700 text-white rounded-lg hover:from-green-700 hover:to-green-800 transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed">
                        <span x-show="!isLoading" class="flex items-center justify-center">
                            <i class="fa-solid fa-save ml-2"></i>
                            <span x-text="isEditMode ? 'بروزرسانی پلن' : 'ایجاد پلن'"></span>
                        </span>
                        <span x-show="isLoading" class="flex items-center justify-center">
                            <i class="fa-solid fa-spinner fa-spin ml-2"></i>
                            در حال پردازش...
                        </span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Membership Modal -->
<div x-show="isMembershipModalOpen" 
     x-cloak 
     @keydown.escape.window="closeMembershipModal()"
     x-transition:enter="transition ease-out duration-300"
     x-transition:enter-start="opacity-0"
     x-transition:enter-end="opacity-100"
     x-transition:leave="transition ease-in duration-200"
     x-transition:leave-start="opacity-100"
     x-transition:leave-end="opacity-0"
     class="fixed inset-0 z-50 overflow-y-auto">
    
    <!-- Backdrop -->
    <div class="flex min-h-screen items-center justify-center p-4">
        <div @click="closeMembershipModal()" 
             class="fixed inset-0 bg-slate-900 bg-opacity-60 backdrop-blur-sm"></div>
        
        <!-- Modal Container -->
        <div x-show="isMembershipModalOpen"
             @click.stop
             x-transition:enter="transition ease-out duration-300"
             x-transition:enter-start="opacity-0 scale-95"
             x-transition:enter-end="opacity-100 scale-100"
             x-transition:leave="transition ease-in duration-200"
             x-transition:leave-start="opacity-100 scale-100"
             x-transition:leave-end="opacity-0 scale-95"
             class="relative z-10 w-full max-w-md bg-white rounded-xl shadow-2xl my-8 flex flex-col max-h-[90vh]">
            
            <!-- Modal Header -->
            <div class="flex-shrink-0 p-5 md:p-6 flex justify-between items-center border-b border-slate-200 bg-white rounded-t-xl">
                <div class="flex items-center">
                    <div class="w-10 h-10 bg-blue-100 rounded-lg flex items-center justify-center ml-3">
                        <i class="fa-solid fa-layer-group text-blue-600"></i>
                    </div>
                    <div>
                        <h3 class="text-lg md:text-xl font-bold text-slate-800" x-text="modalTitle"></h3>
                        <p class="text-sm text-slate-500">مدیریت Membership‌ها</p>
                    </div>
                </div>
                <button @click="closeMembershipModal()" 
                        class="p-2 text-slate-400 hover:text-slate-700 rounded-full hover:bg-slate-100 transition-colors">
                    <i class="fa-solid fa-times text-lg"></i>
                </button>
            </div>

            <!-- Modal Body -->
            <div class="flex-1 overflow-y-auto p-6 md:p-8">
                <form @submit.prevent="submitMembershipForm()" id="membershipForm">
                    <div class="space-y-6">
                        <div class="form-field">
                            <label class="block text-sm font-semibold text-slate-700 mb-3">
                                <i class="fa-solid fa-heading ml-2 text-blue-500"></i>
                                عنوان Membership
                            </label>
                            <input type="text" 
                                   x-model="membershipFormData.title" 
                                   placeholder="مثال: پریمیوم" 
                                   required
                                   class="w-full px-4 py-3 border border-slate-300 rounded-lg bg-slate-50 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent transition-all duration-200">
                        </div>

                        <div class="form-field">
                            <label class="block text-sm font-semibold text-slate-700 mb-3">
                                <i class="fa-solid fa-align-left ml-2 text-green-500"></i>
                                توضیحات
                            </label>
                            <textarea x-model="membershipFormData.description" 
                                      placeholder="توضیحات درباره این نوع اشتراک..."
                                      rows="3"
                                      class="w-full px-4 py-3 border border-slate-300 rounded-lg bg-slate-50 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent transition-all duration-200"></textarea>
                        </div>

                        <!-- فعال بودن -->
                        <div class="bg-gradient-to-r from-slate-50 to-blue-50 rounded-xl p-5 border border-slate-200">
                            <div class="flex flex-col md:flex-row items-start md:items-center justify-between gap-4">
                                <div class="flex items-center">
                                    <input type="checkbox"
                                           x-model="membershipFormData.is_active" 
                                           class="h-5 w-5 text-blue-600 focus:ring-blue-500 border-slate-300 rounded transition-all duration-200">
                                    <label class="mr-3 block text-sm font-semibold text-slate-700">
                                        <i class="fa-solid fa-toggle-on ml-2 text-blue-500"></i>
                                        Membership فعال است
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>

            <!-- Modal Footer -->
            <div class="flex-shrink-0 border-t border-slate-200 px-6 md:px-8 py-4 bg-slate-50 rounded-b-xl">
                <div class="flex flex-col-reverse md:flex-row justify-end items-center gap-3">
                    <button type="button" 
                            @click="closeMembershipModal()" 
                            class="w-full md:w-auto py-3 md:py-2.5 px-6 text-sm font-semibold bg-white border-2 border-slate-300 text-slate-700 rounded-lg hover:bg-slate-50 hover:border-slate-400 transition-all duration-200">
                        <i class="fa-solid fa-times ml-2"></i>
                        انصراف
                    </button>
                    <button type="submit" 
                            form="membershipForm"
                            :disabled="isLoading"
                            class="w-full md:w-auto py-3 md:py-2.5 px-8 text-sm font-semibold bg-gradient-to-r from-blue-600 to-blue-700 text-white rounded-lg hover:from-blue-700 hover:to-blue-800 transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed">
                        <span x-show="!isLoading" class="flex items-center justify-center">
                            <i class="fa-solid fa-save ml-2"></i>
                            <span x-text="isEditMode ? 'بروزرسانی Membership' : 'ایجاد Membership'"></span>
                        </span>
                        <span x-show="isLoading" class="flex items-center justify-center">
                            <i class="fa-solid fa-spinner fa-spin ml-2"></i>
                            در حال پردازش...
                        </span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
